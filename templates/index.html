<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">YouTube Transcript Extractor</h1>
                
                <div class="card">
                    <div class="card-body">
                        <form id="extractForm" class="mb-4">
                            <div class="input-group">
                                <input type="url" 
                                       id="youtubeUrl" 
                                       class="form-control" 
                                       placeholder="Enter YouTube video URL"
                                       required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-download me-2"></i>Extract
                                </button>
                            </div>
                        </form>

                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Extracting transcript...</p>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert"></div>

                        <div id="transcriptContainer" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3 class="mb-0">Transcript</h3>
                                <div class="btn-group">
                                    <button id="copyButton" class="btn btn-outline-secondary btn-sm">
                                        <i class="fas fa-copy me-2"></i>Copy
                                    </button>
                                    <button id="veniceOutlineButton" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-list me-2"></i>Venice Outline
                                    </button>
                                </div>
                            </div>
                            <div id="transcript" class="transcript-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
